<html>
  <head>
    <title>Meine Quiz-App</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./components/button.css" />
    <link rel="stylesheet" href="./components/card.css" />
    <link rel="stylesheet" href="./components/header.css" />
    <link rel="stylesheet" href="./components/navigation.css" />
    <script
      src="https://kit.fontawesome.com/35a68b2723.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section>
      <form data-js="questionForm">
        <label for="question">Your question</label>
        <textarea name="question" id="question" rows="5" cols="30"></textarea>
        <label for="answer">Your answer</label>
        <textarea name="answer" id="answer" rows="10" cols="30"></textarea>
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" />
        <button data-js="submitQuestion">Submit question</button>
    </form>
    </section>
      <footer>
        <nav>
          <ul>
            <li>
              <a href="index.html"><i class="fa-solid fa-house"></i></a>
            </li>
            <li>
              <a href="bookmarks.html"><i class="fa-solid fa-bookmark"></i></a>
            </li>
            <li>
              <a href="form.html"><i class="fa-solid fa-plus"></i></i></a>
            </li>
            <li>
              <a href="profile.html"><i class="fa-solid fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </footer>
    </main>
  </body>
</html>
